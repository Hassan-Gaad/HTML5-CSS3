<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:valid + .divInvalid
        {
            visibility: hidden;
        }

        input:invalid + .divInvalid{
            visibility: visible;
        }
        input:required {
            border: 1px solid red;
            
        }
        input:valid
        {
            border: 2px solid black;
        }

    </style>
</head>

<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter name " 
        pattern="[A-Za-z]{4,}" maxlength="10"
            title="Please Enter at least 4 character" required>
            <div class="divInvalid">

                The input required name 
            </div>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <div class="divInvalid">

                The input required email and include @ 
            </div>

        <input type="submit">
    </form>
</body>

</html>
