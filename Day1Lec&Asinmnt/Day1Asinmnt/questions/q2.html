<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./q2.css">
</head>
<body>
    <form>
        <div class="col">
            <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Enter Your Name" required>

            <label for="email">Email: </label>
        <input type="email" id="email" required placeholder="Enter your email">

            <label for="addr">Address: </label>
        <input type="text" id="addr" placeholder="Enter your Address">

            <label for="website">Web site: </label>
        <input type="url" id="website" required placeholder="Url">
        </div>


        <div class="col">
            <label for="phone">Phone: </label>
        <input type="tel" id="phone" required placeholder="Phone number">

            <label for="birthdate">Birth Date : </label>
        <input type="date"  id="birthdate"
        value="2002-01-01" min="1980-01-01" max="2005-01-01"
        >
        
            <label for="priceRange">Price Range : </label>
        <input type="range"  id="priceRange"
        min="1000" max="10000" value="1000" step="500"
        >
        <span id="rangeValue"></span>
        
        <input type="submit"  id="btnSubmit" value="Submit">

        </div>
        
    </form>

    <script>
        var priceRange=document.getElementById("priceRange");
        var rangeValue=document.getElementById("rangeValue");

        rangeValue.innerHTML=priceRange.value;
        priceRange.oninput=function () {
            rangeValue.innerHTML=this.value;

        }

    </script>
</body>
</html>
