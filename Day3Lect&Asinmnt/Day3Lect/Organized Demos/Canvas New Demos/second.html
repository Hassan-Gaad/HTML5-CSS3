<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
        Your browser does not support the canvas element.
    </canvas>

    <script>
        //Draw line
        // Define a starting point in position (0,0), 
        //and an ending point in position (200,100). Then use the stroke() method to actually draw the line:
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();

        //Draw Circle
        // beginPath() - begins a path
//arc(x,y,r,startangle,endangle) - creates an arc/curve.
// To create a circle with arc(): Set start angle to 0 and end angle to 2*Math.PI. 
//The x and y parameters define 
//the x- and y-coordinates of the center of the circle. The r parameter defines the radius of the circle.

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.beginPath();
ctx.arc(95, 50, 40, 0, 2 * Math.PI);
ctx.stroke();
    </script>
</body>

</html>
