<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- The cx and cy attributes define the x and y coordinates 
        of the center of the circle. If cx and cy are omitted, the circle's center is set to (0,0)
           The r attribute defines the radius of the circle-->
    <svg height="100" width="100">
        <circle id="c1" cx="50" cy="50" r="40" stroke="black" stroke-width="3px" />
      </svg>
      <script>
           document.getElementById("c1").onclick = function() {
            document.getElementById("c1").style.fill = "Red";
        };
      </script>
</body>
</html>
