<!DOCTYPE html>
<html>
<body>

<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">go to location</button>



<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
    // check availability of geolocation as an object inside navigator object
  if (navigator.geolocation) {
       // available
      // 2- get permission => getcurrentposition() => exist inside geolocation object
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  }
   else { 
        // not available
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
    var lat = position.coords.latitude;
    var lon = position.coords.longitude;

  x.innerHTML = "Latitude: " + lat + 
  "<br>Longitude: " + lon;
  var url = "http://maps.google.com/maps?q=" + lat + "," + lon;
            alert(url);
            //location.replace(url);
            //location.assign(url);
            window.open(url, '_blank');


}

function showError(error) {
      //alert("Error");
            // errors codes
            // PERMISSION_DENIED
            // POSITION_UNAVAIBALBE
            // TIMEOUT
            // UNKOWN_ERROR
  switch(error.code) {
    case error.PERMISSION_DENIED:
      x.innerHTML = "User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML = "Location information is unavailable."
      break;
    case error.TIMEOUT:
      x.innerHTML = "The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML = "An unknown error occurred."
      break;
  }
}
</script>

</body>
</html>
